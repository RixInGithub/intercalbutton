name: build intercal
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: get C-INTERCAL
        run: sudo apt-get install -y intercal && ls
      - name: compileth codeth
        run: |
          ick -c src/hello.i -o hello.c || true
          ls # bump
      - uses: actions/upload-artifact@v4
        with:
          path: hello.c
